<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataX Authentication</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body id="authentication">
    <header class="header">
      <div class="company">
        <div class="logo">
          <img src="/public/images/DataXpressLogo.png" alt="" />
        </div>
      </div>
      <div class="menu-toggle">
        <i class="material-icons">menu</i>
      </div>
    </header>

    <main>
      <h1 class="page-title">Authentication</h1>
      <div class="display">
        <div class="formOptions">
          <button>Login</button>
          <button>Register</button>
        </div>

        <div class="formContainer">
          <div class="form">
            <div class="le">
              <img
                src="/public/images/andrew-neel-ute2XAFQU2I-unsplash.jpg"
                alt=""
              />
            </div>
            <form action="" id="form">
              <div class="input-container">
                <label for="username">username</label>
                <input type="text" />
              </div>

              <button>Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/src/js/_form.js" type="module"></script>
  </body>
</html>
